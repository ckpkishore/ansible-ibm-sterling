---
# Create Certificate for Connect:Direct on Kubernetes
# -----------------------------------------------------------------------------
- name: Running OpenSSL command
  ansible.builtin.command:
    cmd: "openssl req -x509 -sha512 -days 3650 -newkey rsa:2048 -new -nodes -keyout {{ ssp_cert_key }} -out {{ ssp_cert_crt }} -subj '/CN={{ ssp_nodename }}'"
  register: cout
  changed_when: false

- name: Concat C:D certificates
  ansible.builtin.shell:
    cmd: "cat {{ ssp_cert_key }} {{ ssp_cert_crt }} > {{ ssp_cert_pem }}"
  changed_when: false
  when: cout.rc == 0

