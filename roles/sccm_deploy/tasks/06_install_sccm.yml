---
- name: Define Sterling B2Bi helm chart values
  ansible.builtin.set_fact:
    sccm_helm_values:
      setupCfg:
        licenseAcceptEnableSfg: "true"
        licenseAcceptEnableFileOperation: "true"
        dbCreateSchema: "true"
        defaultDocumentStorageType: "DB"
      asi:
        ingress:
          internal:
            host: "{{ sccm_asccm_host }}"
      ac:
        ingress:
          internal:
            host: "{{ sccm_ac_host }}"
      api:
        ingress:
          internal:
            host: "{{ sccm_api_host }}"
      purge:
        schedule: "0 0 * * *"

- name: Generate my_values.yml
  ansible.builtin.template:
    src: "values.yaml.j2"
    dest: "{{ my_workdir }}/myb2bi_values.yml"


- name: Debug
  ansible.builtin.debug:
    msg:
      - "command: helm install --timeout {{ sccm_helm_timeout }} --values={{ my_workdir }}/myb2bi_values.yml --namespace {{ sccm_namespace }} {{ sccm_helm_release }} {{ my_workdir }}/ibm-b2bi-prod/"

# - name: Run Helm delete command
#   shell: "helm delete --namespace {{ sccm_namespace }} {{ sccm_helm_release }} {{ my_workdir }}/ibm-connect-direct/"

- name: Run Helm install command
  ansible.builtin.shell: "helm install --timeout {{ sccm_helm_timeout }} --values={{ my_workdir }}/myb2bi_values.yml --namespace {{ sccm_namespace }} {{ sccm_helm_release }} {{ my_workdir }}/ibm-b2bi-prod/"
