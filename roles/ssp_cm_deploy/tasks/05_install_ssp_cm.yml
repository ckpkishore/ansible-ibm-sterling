- name: "Lookup SEAS Pod"
  kubernetes.core.k8s_info:
    kind: Pod
    namespace: "{{ ssp_cm_namespace }}"
    label_selectors:
      - release={{ my_helm.release }}
    wait: true
    wait_sleep: 30
    wait_timeout: 300 # 5 mins until we give up waiting for the pod to get into the expected state
    wait_condition:
      type: Ready
      status: "True"
  register: ssp_cm_pod

- name: Configure facts
  ansible.builtin.set_fact:
    ssp_cm_pod_name: "{{ ssp_cm_pod.resources[0].metadata.name }}"

- name: "IBM Sterling SEAS Summary:"
  ansible.builtin.debug:
    msg:
      - "IBM Sterling SEAS status ............................ Ready!"
      - "SEAS namespace ...................................... {{ ssp_cm_namespace }}"
      - "Pod name ............................................ {{ ssp_cm_pod_name }}"
      - "For username and password check secret .............. {{ ssp_cm_secret }}'"
