---
- name: Define SEAS helm chart values
  ansible.builtin.set_fact:
    ssp_cm_other_values:
      persistence:
        useDynamicProvisioning: "{{ 'true' if (ssp_cm_use_dynamic_provisioning) else 'false' }}"

- name: Generate my_values.yml
  ansible.builtin.template:
    src: "values.yml.j2"
    dest: "{{ my_workdir }}/myssp_cm_values.yml"
    mode: "0640"

- name: "Set fact helm file"
  ansible.builtin.set_fact:
    my_helmfile: "{{ my_workdir }}/ibm-ssp-cm-{{ compatibility_matrix[ssp_cm_version].helm_version }}.tgz"

- name: Debug
  ansible.builtin.debug:
    msg:
      - "Image Repository ................. {{ compatibility_matrix[ssp_cm_version].image_repository }}"
      - "Image Tag        ................. {{ compatibility_matrix[ssp_cm_version].image_tag }}"
      - "ssp_cm_other_values  ................. {{ ssp_cm_other_values }}"
      - "helm install --timeout {{ my_helm.timeout }} -f {{ my_helm.values_yaml }} -n {{ ssp_cm_namespace }} {{ my_helm.release }} {{ my_helmfile }}"

- name: Run Helm install command
  ansible.builtin.shell:
    cmd: "helm install --timeout {{ my_helm.timeout }} -f {{ my_helm.values_yaml }} -n {{ ssp_cm_namespace }} {{ my_helm.release }} {{ my_helmfile }}"
  register: helm_cout
  changed_when: helm_cout.rc != 0

